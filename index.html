<html>
  <head>
    <title>Application Version Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- added base href by Connie Leung, 20160502 -->
    <base href="/">
    <!-- end -->
    <!--
    <link rel="stylesheet" href="styles.css">
    -->
    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <!-- added by Connie Leung, 20160430 -->
    <script src="node_modules/ng2-material/index.js"></script>
    <!-- 2. Configure SystemJS -->
    <!-- load ng2-charts -->
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/ng2-charts/components/charts/charts.js"></script>
    <!-- end ng2-charts -->

    <!-- 3. load ng-material2 -->
    <link rel="stylesheet" href="node_modules/ng2-material/ng2-material.css">
    <link rel="stylesheet" href="node_modules/ng2-material/font/font.css">
    <!-- 3. end ng-material2-->

    <!-- 4 load Chart css -->
    <link rel="stylesheet" href="app/chart.css">
    <!-- 4 load Chart css ends -->

    <!-- 5 load chancejs random untility library -->
    <script src="node_modules/chance/chance.js"></script>
    <!-- 5 end -->

    <!-- http://stackoverflow.com/questions/35059201/angular2-trouble-in-integrating-ng2-material -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          'ng2-material': {
              defaultExtension: 'js', main: 'index.js'
          },
          'ng2-charts': {
              main: 'charts.js'
          },
          '@angular/core': {defaultExtension: 'js', main: 'index.js'},
          '@angular/common': {defaultExtension: 'js', main: 'index.js'},
          '@angular/compiler': {defaultExtension: 'js', main: 'index.js'},
          '@angular/router': {defaultExtension: 'js', main: 'index.js'},
          '@angular/router-deprecated': {defaultExtension: 'js', main: 'index.js'},
          '@angular/http': {defaultExtension: 'js', main: 'index.js'},
          '@angular/platform-browser': {defaultExtension: 'js', main: 'index.js'},
          '@angular/platform-browser-dynamic': {defaultExtension: 'js', main: 'index.js'},
          'angular2-in-memory-web-api': { main: 'index.js', defaultExtension: 'js' },
           'rxjs':                       { defaultExtension: 'js' },
           '@angular2-material/core': {defaultExtension: 'js', main: 'core.js'},
           '@angular2-material/sidenav': {defaultExtension: 'js', main: 'sidenav.js'},
           '@angular2-material/radio': {defaultExtension: 'js', main: 'radio.js'},
           '@angular2-material/checkbox': {defaultExtension: 'js', main: 'checkbox.js'}
        },

        map: {
             'app':                        'app', // 'dist',
            'ng2-material': 'node_modules/ng2-material',
            'lodash': 'node_modules/lodash/lodash.js',
            'ng2-charts': 'node_modules/ng2-charts/components/charts',
            'chance': 'node_modules/chance/chance.js',
            '@angular':                   'node_modules/@angular',
             'angular2-in-memory-web-api': 'node_modules/angular2-in-memory-web-api',
             'rxjs':                       'node_modules/rxjs',
            '@angular2-material':  'node_modules/@angular2-material'
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <main-nav>Loading...</main-nav>
  </body>
</html>
