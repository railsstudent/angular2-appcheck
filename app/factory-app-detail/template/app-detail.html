
<h1>Application Detail</h1>
<div [hidden]="!appDetail">
  <div>
    <h3>Name: {{appDetail.name}}</h3>
    <h3>Application Type: {{appDetail.appType}}</h3>
    <h3>Version: {{appDetail.version}}</h3>
    <md-content>
      <md-list>
        <div layout="row">
          <md-subheader flex class="md-no-sticky">Dependencies</md-subheader>
          <md-pagination name="dependencies" flex="40" [model]="pagination"
            (on-pagination-change)="detectChange($event)"
            [items-per-page-options]="availableLength"></md-pagination>
        </div>
        <md-list-item class="md-3-line" *ngFor="let d of pagedAppDetailList">
          <div class="md-list-item-text" layout="column">
            <h3>Name: {{ d.name }}</h3>
            <h4>Type: {{ d.type }}</h4>
            <h4>Version: {{ d.version }}</h4>
          </div>
          <md-divider></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
  <button md-raised-button flex class="md-accent md-hue-1" (click)="onReturn(appDetail)">Back</button>
</div>
<div [hidden]="appDetail">
   <div>
     Application Detail is unavailable.
   </div>
   <button md-raised-button class="md-accent md-hue-1" (click)="onReturn(null)">Back</button>
</div>
